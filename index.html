<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <meta name="description" content="Beautiful Birthday Greeting Card" />
    <meta name="author" content="Birthday Celebration App" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <meta property="og:title" content="Happy Birthday Celebration" />
    <meta property="og:description" content="Beautiful Birthday Greeting Card" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <!-- Main Click Me Button -->
      <button class="main-button" id="mainButton">
        Click Me! 🎁
      </button>

      <!-- Birthday Card (initially hidden) -->
      <div class="birthday-card hidden" id="birthdayCard">
        <h1 class="card-title">Happy Birthday!</h1>
        <div class="card-message">
          <p>🌟 Wishing you a day filled with happiness and a year filled with joy! 🌟</p>
          <p>May all your dreams come true, <span class="recipient-name" id="recipientName">Beautiful Soul</span>!</p>
          <p>🎈 Hope your special day brings you all the love and laughter you deserve! 🎈</p>
        </div>
        <button class="music-button" id="musicButton">
          🎵 Listen to this
        </button>
      </div>
    </div>

    <!-- Audio element for birthday song -->
    <audio id="birthdayAudio" preload="none">
      <source src="weired_birthday_song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <script src="app.js"></script>
  </body>
</html>
